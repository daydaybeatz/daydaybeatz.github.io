<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Idle Extraction Shooter</title>

<style>
body{margin:0;background:#0e0e0e;color:#eee;font-family:system-ui}
#app{max-width:900px;margin:auto;padding:12px}
.panel{background:#1b1b1b;border:1px solid #333;padding:10px;margin-bottom:10px;border-radius:6px}
button{width:100%;min-height:44px;background:#262626;color:#fff;border:1px solid #444;border-radius:6px;padding:10px;text-align:left}
button:hover{background:#303030}
#doors,#actions{display:flex;flex-direction:column;gap:8px}
.small{opacity:.75;font-size:13px}
.log{font-size:13px;white-space:pre-wrap}
</style>
</head>

<body>
<div id="app">

<div class="panel">
  <b>Status</b>
  <div id="stats" class="small"></div>
</div>

<div class="panel">
  <b>Main Hub</b>
  <div id="doors"></div>
</div>

<div class="panel">
  <b>Actions</b>
  <div id="actions"></div>
</div>

<div class="panel">
  <b>Log</b>
  <div id="log" class="log"></div>
</div>

</div>

<script>
/* ================= CORE STATE ================= */

const state={
  health:100,
  rad:0,
  money:50,
  weapon:"rusted_pistol",
  armor:null,
  inventory:[],
  log:[]
};

/* ================= GAME RULES ================= */

const RULES={
  radPerRun:2,
  radThreshold:6,
  radDamage:5,
  baseHeal:10
};

/* ================= UI HELPERS ================= */

const log=(m)=>{
  state.log.unshift(m);
  if(state.log.length>8) state.log.pop();
};

function render(){
  if(state.rad>=RULES.radThreshold){
    state.health-=RULES.radDamage;
    log("Radiation burns your body.");
  }

  if(state.health<=0){
    log("You died. Run failed.");
    state.health=100;
    state.rad=0;
    state.money=Math.max(0,state.money-20);
  }

  stats.innerText=
    `HP:${state.health} | RAD:${state.rad} | $:${state.money} | Weapon:${state.weapon}`;

  logDiv.innerText=state.log.join("\n");
}

/* ================= EXPANSION LOADING ================= */

let expansions={};

fetch("game.json")
.then(r=>r.json())
.then(data=>{
  data.expansions.forEach(loadExpansion);
});

function loadExpansion(exp){
  fetch(exp.file)
  .then(r=>r.text())
  .then(txt=>{
    expansions[exp.id]=parseExpansion(txt,exp);
    addDoor(exp);
  });
}

function addDoor(exp){
  let b=document.createElement("button");
  b.textContent=exp.name;
  b.onclick=()=>enterExpansion(exp.id);
  doors.appendChild(b);
}

/* ================= EXPANSION FORMAT ================= */

function parseExpansion(txt,meta){
  let e={id:meta.id,name:meta.name,actions:[]};

  txt.split("\n").forEach(l=>{
    l=l.trim();
    if(!l||l.startsWith("#")) return;
    e.actions.push(l);
  });

  return e;
}

/* ================= GAMEPLAY ================= */

function enterExpansion(id){
  actions.innerHTML="";
  let e=expansions[id];

  e.actions.forEach(a=>{
    let b=document.createElement("button");
    b.textContent=a;
    b.onclick=()=>runAction(id,a);
    actions.appendChild(b);
  });
}

function runAction(exp,action){
  state.rad+=RULES.radPerRun;

  if(action.includes("Shop")){
    state.money-=10;
    log("Bought supplies.");
  }
  else if(action.includes("Rest")){
    state.health=Math.min(100,state.health+RULES.baseHeal);
    state.rad=Math.max(0,state.rad-2);
    log("You rest and recover.");
  }
  else if(action.includes("Scout")){
    if(Math.random()<0.5){
      state.money+=15;
      log("Successful scouting. Loot found.");
    }else{
      state.health-=15;
      log("Ambushed while scouting.");
    }
  }
  else if(action.includes("Hunt")){
    state.health-=20;
    state.money+=30;
    log("Enemies defeated. Loot secured.");
  }

  render();
}

/* ================= INIT ================= */

render();
</script>
</body>
</html>
