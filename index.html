<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Idle Extraction Shooter</title>

<style>
body{margin:0;background:#0e0e0e;color:#eee;font-family:system-ui}
#app{max-width:900px;margin:auto;padding:12px}
.panel{background:#1b1b1b;border:1px solid #333;padding:10px;margin-bottom:10px;border-radius:6px}
button{width:100%;min-height:44px;background:#262626;color:#fff;border:1px solid #444;border-radius:6px;padding:10px;text-align:left}
button:hover{background:#303030}
#doors,#actions{display:flex;flex-direction:column;gap:8px}
.small{opacity:.75;font-size:13px}
.log{white-space:pre-wrap;font-size:13px}
</style>
</head>

<body>
<div id="app">

<div class="panel">
  <b>Status</b>
  <div id="stats" class="small"></div>
</div>

<div class="panel">
  <b>Main Hub</b>
  <div id="doors"></div>
</div>

<div class="panel">
  <b>Actions</b>
  <div id="actions"></div>
</div>

<div class="panel">
  <b>Log</b>
  <div id="log" class="log"></div>
</div>

</div>

<script>
/* ================= CORE STATE ================= */

const state={
  health:100,
  rad:0,
  money:50,
  inventory:[],
  log:[]
};

/* ================= RULES ================= */

const RULES={
  radThreshold:6,
  radDamage:5
};

/* ================= UI ================= */

const log=(m)=>{
  state.log.unshift(m);
  if(state.log.length>8) state.log.pop();
};

function render(){
  if(state.rad>=RULES.radThreshold){
    state.health-=RULES.radDamage;
    log("Radiation burns your body.");
  }

  if(state.health<=0){
    log("You died. Returning to hub.");
    state.health=100;
    state.rad=0;
    state.money=Math.max(0,state.money-20);
  }

  stats.innerText=`HP:${state.health} | RAD:${state.rad} | $:${state.money}`;
  logDiv.innerText=state.log.join("\n");
}

/* ================= EXPANSIONS ================= */

let expansions={};

fetch("game.json")
.then(r=>r.json())
.then(data=>data.expansions.forEach(loadExpansion));

function loadExpansion(meta){
  fetch(meta.file)
  .then(r=>r.text())
  .then(txt=>{
    const exp=parseExpansion(txt);
    expansions[exp.id]=exp;
    addDoor(exp);
  });
}

function addDoor(exp){
  let b=document.createElement("button");
  b.textContent=exp.name;
  b.onclick=()=>enter(exp.id);
  doors.appendChild(b);
}

/* ================= PARSER ================= */

function parseExpansion(txt){
  let exp={actions:[]};
  let action=null;

  txt.split("\n").forEach(l=>{
    l=l.trim();
    if(!l||l.startsWith("#")) return;

    if(l==="@expansion") return;
    if(l==="@action"){ action={}; exp.actions.push(action); return; }

    let [k,v]=l.split(":");
    if(action) action[k]=v;
    else exp[k]=v;
  });

  return exp;
}

/* ================= GAMEPLAY ================= */

function enter(id){
  actions.innerHTML="";
  expansions[id].actions.forEach(a=>{
    let b=document.createElement("button");
    b.textContent=a.label;
    b.onclick=()=>runAction(a);
    actions.appendChild(b);
  });
}

function runAction(a){
  state.rad+=Number(a.rad||0);

  const roll=Math.random();
  let failChance=a.risk==="high"?0.5:a.risk==="medium"?0.3:0.15;

  if(roll<failChance){
    let [stat,val]=a.fail.split(" ");
    state[stat]+=Number(val);
    log(`Failed: ${a.label}`);
  }else{
    if(a.reward.startsWith("money")){
      state.money+=Number(a.reward.split(" ")[1]);
    }
    if(a.reward.startsWith("item")){
      state.inventory.push(a.reward.split(" ")[1]);
    }
    log(`Success: ${a.label}`);
  }

  render();
}

/* ================= INIT ================= */

render();
</script>
</body>
</html>
